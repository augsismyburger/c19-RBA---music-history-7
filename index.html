<!DOCTYPE html>

<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Music History</title>
      <link rel="stylesheet" type="text/css" href="materialize/materialize.min.css">
      <!--Import Google Icon Font-->
<!--       <link href="" rel="stylesheet">
 -->      <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
          <nav>
            <div class="nav-wrapper black">
              <ul class="left">
                <li><a class="waves-effect waves-light purple darken-4">Log-in</a></li>
                <li>&nbsp;</li>
                <li><a class="waves-effect waves-light purple darken-4">Log-out</a></li>
              </ul>
              <a href="#" class="brand-logo center">Rythe Vibes</a>
              <ul class="right hide-on-med-and-down">
                  <li><a href="#modal1">Add Music</a></li>
                  <!-- Dropdown Trigger -->
                  <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><span id="sortByText">Sort By</span><i class="material-icons right"></i></a></li>
                  <li><input id="search" type="search" placeholder="search"></li>
              </ul>
              <ul id="dropdown1" class="dropdown-content">
                  <li><a href="#!" value="Artist" class="filterKeySelect">Artist</a></li>
                  <li><a href="#!" value="Album" class="filterKeySelect">Album</a></li>
                  <li><a href="#!" value="Genre" class="filterKeySelect">Genre</a></li>
              </ul>
            </div>
          </nav>
        </header>
        <div>
            <div id="song-list" class="container">
            </div>
        </div>
        <footer class="page-footer black">
          <div class="footer-copyright">
            <div class="container">
            Â© 2014 Rythe Music
            </div>
          </div>
        </footer>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
              <h4>Add A Song</h4>
              <label>Song Name:  <input type="text" name="Song Name" class="add-song"></label>
              <label>Artist:  <input type="text" name="Artist" class="add-artist"></label>
              <label>Album:  <input type="text" name="Album" class="add-album"></label>
              <label>Genre:  <input type="text" name="Genre" class="add-genre"></label>
            </div>
            <div class="modal-footer">
              <a class="new-song-button modal-action modal-close waves-effect waves-green btn-flat">Add Song</a>
            </div>
      </div>
      <div id="editModal" class="modal">
            <div class="modal-content">
              <h4>Edit A Song</h4>
              <label>Song Name:  <input type="text" name="Song Name" class="git-song"></label>
              <label>Artist:  <input type="text" name="Artist" class="git-artist"></label>
              <label>Album:  <input type="text" name="Album" class="git-album"></label>
              <label>Genre:  <input type="text" name="Genre" class="git-genre"></label>
            </div>
            <div class="modal-footer">
              <a  class="editSongSubmit modal-action modal-close waves-effect waves-green btn-flat">Submit Changes</a>
            </div>
      </div>
        <script src="materialize/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="materialize/materialize.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="dist/app.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
